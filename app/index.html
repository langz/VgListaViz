<!doctype html>
<html class="no-js">
<head>

<body ng-app="vgListaVizApp">

  <div class="container">
    <div class="header" ng-controller="NavBarCtrl">
      <ul class="nav nav-pills pull-right">
        <li ng-class="{ active: isActive('/')}"><a ng-href="#">Home</a></li>
        <li ng-class="{ active: isActive('/charts') || isActive('/chart/')}"><a ng-href="#/charts">Charts</a></li>
        <li ng-class="{ active: isActive('/artists') || isActive('/artist/')}"><a ng-href="#/artists">Artists</a></li>
        <li ng-class="{ active: isActive('/discover')}"><a ng-href="#/discover">Discover</a></li>
        <li ng-class="{ active: isActive('/compare')}"><a ng-href="#/compare">Compare</a></li>
        <li ng-class="{ active: isActive('/about')}"><a ng-href="#/about">About</a></li>
      </ul>
      <img src="/images/vg-lista-logo.png" class="img-responsive" alt="Responsive image">
    </div>

    <div ng-view=""></div>


  </div>

  <![endif]-->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>

  <script src="mongolab/angular-mongolab.js"></script>
  <script src="ui-boot/ui-bootstrap-tpls-0.12.0.min.js"></script>
  <!-- build:js({.tmp,app}) scripts/scripts.js -->

  <script src="scripts/controllers/artists.js"></script>

  <script src="scripts/controllers/chart.js"></script>
  <script src="scripts/services/summaryartisttop.js"></script>
  <script src="scripts/controllers/discover.js"></script>
  <script src="scripts/controllers/search.js"></script>
