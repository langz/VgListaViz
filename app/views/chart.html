<style>
text:hover { opacity: .7 !important; }
</style>
<h2 class="sub-header">{{chart.year}}   <u><span style="font-size: 20px;">{{chart.week}}</span></u></h2>
<h3 class="sub-header">Lyd</h3>
<hr>






<div id="danceability" style="height:36px;"></div>


<div id="duration" style="height:36px;"></div>


<div id="energy" style="height:36px;"></div>


<div id="loudness" style="height:36px;"></div>


<div id="mode" style="height:36px;"></div>


<div id="tempo" style="height:36px;"></div>

<h3 class="sub-header">Tekst</h3>
<hr>
<div id="vis" class="col-xs-12" ></div>
</br>
<div ng-show="listeAktiv" >
  <h3 class="sub-header">Liste(Topp 20)</h3>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="query" id="input_search" placeholder="Søk i listen">
        <span class="input-group-addon btn btn-primary button1" title="tooltip" >
          <span class="glyphicon glyphicon-search"></span>
        </span>
      </div>
    </div>
  </div>
</br>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-hover table-condensed table-responsive table-striped">
      <tr>
        <th class="col-xs-4"> <a ng-click="sortField='position'; reverse = !reverse">
          Plassering <span ng-show="sortField == 'position'">
            <span ng-show="!reverse" class="glyphicon glyphicon-arrow-up"></span>
            <span ng-show="reverse" class="glyphicon glyphicon-arrow-down"></span>
          </span>
        </a>
      </th>
        <th class="col-xs-4"> <a ng-click="sortField='title'; reverse = !reverse">
          Tittel <span ng-show="sortField == 'title'">
            <span ng-show="!reverse" class="glyphicon glyphicon-arrow-up"></span>
            <span ng-show="reverse" class="glyphicon glyphicon-arrow-down"></span>
          </span>
        </a>
      </th>
      <th class="col-xs-4"> <a ng-click="sortField='artist'; reverse = !reverse">
        Artist <span ng-show="sortField == 'artist'">
          <span ng-show="!reverse" class="glyphicon glyphicon-arrow-up"></span>
          <span ng-show="reverse" class="glyphicon glyphicon-arrow-down"></span>
        </span>
      </a>
    </th>





  </tr>
  <tr ng-repeat="sang in chart.list | filter:query | orderBy:sortField:reverse" style="cursor: pointer;">
    <td class="col-xs-4">{{sang.position}}.</td>
    <td style="cursor: pointer;" ng-click="goToSang(sang.title)" class="col-xs-4">{{sang.title}}</td>
    <td style="cursor: pointer;" ng-click="gotoArtist(sang.artist)" class="col-xs-4">{{sang.artist}}</td>


  </tr>
</table>
</div>
</div>
</div>
<div>
  <h3 class="sub-header">{{chart.year}}'s lister</h3>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="query" id="input_search" placeholder="Søk etter lister">
        <span class="input-group-addon btn btn-primary button1" title="tooltip" >
          <span class="glyphicon glyphicon-search"></span>
        </span>
      </div>
    </div>
  </div>
</br>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-hover table-condensed table-responsive table-striped">
      <tr>
        <th class="col-xs-6"> <a ng-click="sortField='week'; reverse = !reverse">
          Uke <span ng-show="sortField == 'week'">
            <span ng-show="!reverse" class="glyphicon glyphicon-arrow-up"></span>
            <span ng-show="reverse" class="glyphicon glyphicon-arrow-down"></span>
          </span>
        </a>
      </th>
      <th class="col-xs-6"> <a ng-click="sortField='year'; reverse = !reverse">
        År <span ng-show="sortField == 'year'">
          <span ng-show="!reverse" class="glyphicon glyphicon-arrow-up"></span>
          <span ng-show="reverse" class="glyphicon glyphicon-arrow-down"></span>
        </span>
      </a>
    </th>





  </tr>
  <tr ng-click="goToChartTypeChart(liste._id.$oid)" ng-repeat="liste in yearCharts | filter:query | orderBy:sortField:reverse" style="cursor: pointer;">
    <td class="col-xs-6">{{liste.week}}</td>
    <td class="col-xs-6">{{liste.year}}</td>


  </tr>
</table>
</div>
</div>
</div>
